<body>
    <canvas width=900 height=600 id="game-canvas">Your browser needs to be able to render an HTML5 Canvas</canvas>
    <div id="debugger">
        Enable Debug
        <input type="checkbox" onchange="game.debug = this.checked;">
        <br>
        Enable 3D
        <input type="checkbox" onchange="game.player.camera._3D = this.checked;">
        <input type="range" value="1" min="0" max="1" step="0.01" oninput="game.player.camera.angle = this.value;">
    </div>
</body>
